<form name="signupForm" class="form-horizontal col-md-6 col-md-offset-3" role="form">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="email">Email</label>
        <div class="col-sm-7">
            <span class="block input-icon input-icon-right">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" ng-model="signup.email" focus/>
                <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="password">Password</label>
        <div class="col-sm-7">
            <span class="block input-icon input-icon-right">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="signup.password" required/>
                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Entrez un mot de passe.</small>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="password2">Confirm Password</label>
        <div class="col-sm-7">
            <span class="block input-icon input-icon-right">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>
                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Répétez votre mot de passe.</small>
               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Les mots de passe ne correspondent pas.</small>
            </span>
        </div>
    </div>
    <div class="form-group">
        <span class="lbl col-sm-3"> </span>
        <div class="col-sm-7">
            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                S'enregistrer
            </button>
        </div>
    </div>
    </fieldset>
    <span class="lbl col-sm-3"> </span>
    <div class="col-sm-7">Déjà un compte ? <a href="#/login">Login</a>
    </div>
</form>
