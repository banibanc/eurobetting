<form name="loginForm" class="form-horizontal col-md-6 col-md-offset-3" role="form">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="email"> Email </label>
        <div class="col-sm-7">
           <span class="block input-icon input-icon-right">
                <input type="text" id="email" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" required focus/>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="password"> Password </label>
        <div class="col-sm-7">
           <span class="block input-icon input-icon-right">
                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="login.password" required/>
            </span>
        </div>
    </div>
    <div class="space"></div>
    <div class="clearfix">
        <div class="row">
            <label class="col-sm-3 control-label no-padding-right"> </label>
            <div class="col-sm-7">
                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                    Login
                </button>
            </div>
        </div>
    </div>
    <div class="space-4"></div>
    <span class="lbl col-sm-3"> </span><div class="col-sm-7">Pas encore de compte ? <a href="#/signup">S'enregistrer</a></div>
</form>
